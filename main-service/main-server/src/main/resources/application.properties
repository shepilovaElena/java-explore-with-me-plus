server.port=8080

spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG
logging.level.org.zalando.logbook=TRACE
logging.level.ru.practicum=TRACE

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://ewm-db:5432/mainservice
spring.datasource.username=mainservice
spring.datasource.password=mainservice

stats-server.url=${STATS_SERVER_URL}